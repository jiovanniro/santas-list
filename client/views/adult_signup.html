<div class="adultBG" style="height:100vh">
  <div class="formSU">
    <form class="createForm col-md-6" ng-submit="CreateUser()">
            <div class="form-row">
              <div class="form-group">
                <label class="label" for="inputName4">Full Name</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Full Name" ng-model="NewUser.username">
              </div>
              <div class="form-group">
                <label class="label" for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputPassword4" placeholder="Email" ng-model="NewUser.email">
              </div>
            </div>
            <div class="form-group">
              <label class="label" for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="NewUser.password">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" ng-model="ConfirmPassword">
            </div>
            <button type="submit" class="clickButton">Create Profile</button>
    </form>
  </div>  
</div>
<img id="snowHills" src="../images/snowHills.png" width="100%">
