<div class="adultBG" style="height:100vh">
  <div class="row">
      <div class="kidHeader col-md-12 text-center" id="parentHeader">Create Your Account!</div>
  </div>
<div class="formSI">
  <form class="passForm col-md-6">
    <div class="form-group">
      <label class="label" for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" ng-model="NewUser.Username">
          <small id="emailHelp" class="form-text text-muted text-center">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label class="label" for="exampleInputEmail1">Email</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email" ng-model="NewUser.email">
    </div>
    <div class="form-group">
      <label class="label" for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="NewUser.password">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" ng-model="ConfirmPassword">
    </div>
    <row class="col-md-12 col-sm-12 col-md-12">
      <div>
        <button id="adultLoginBtn" type="submit" class="clickButton" ng-click="login()">Login</button>
        <button id="cancelLoginBtn" type="submit" class="clickButton" ng-click="SignIn()">Cancel</button>
      </div>
    </row>
   </form>
  </div>
</div>
