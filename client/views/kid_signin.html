<div class="kidBG">
    <div class="centered-form col-md-6">
        <div class="centered-form__form">
            <form>
                <div class="form-field">
                    <h3>Login to Santas List</h3>
                </div>
                <div class="form-field">
                    <label class="label">Username</label>
                    <input type="text" name="user" autofocus placeholder="your first name" ng-model="Username">
                </div>
                <div class="form-field">
                    <label class="label">Password</label>
                    <input type="password" name="password" placeholder="s3cr3t!" ng-model="Password">                
                </div>
                <div class="form-field">
                    <button id="logButton" class="clickButton" ng-click="login()">Login</button>
                    <button id="signButton" class="clickButton">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <div class="led-box">
        <div class="led-red"></div>
    </div>
</div>
