<div class="letterBG">
    <div class="row">
        <div id="santaLetter" class="col-md-6">Letter</div>
        <div id="funnySanta" class="col-md-6">
            <div class="window">
                <div class="santa">
                    <div class="head">
                        <div class="face">
                            <div class="redhat">
                                <div class="whitepart"></div>
                                <div class="redpart"></div>
                                <div class="hatball"></div>
                            </div>
                            <div class="eyes"></div>
                            <div class="beard">
                                <div class="nose"></div>
                                <div class="mouth"></div>
                            </div>
                        </div>
                        <div class="ears"></div>
                    </div>
                    <div class="body"></div>
                </div>
            </div>
            <div class="message">
                    <h1>Merry Christmas!</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div id="toyList" class="row">
                <div class="col-6 col-sm-6">
                    <input id="newInput" type="text" placeholder="Present 1">
                </div>
            </div>
            <div class="col-md-12">
                <input type="button" class="newToy text-center" value="Add A New Toy" ng-click="addInput('toyList')">
            </div> 
        </div>         
        <div id="instructions" class="col-md-6">Instructions</div>
    </div>
</div>
