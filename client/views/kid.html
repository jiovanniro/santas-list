<div class="letterBG">
    <div class="row">
        <div id="santaLetter" class="col-md-6">
            <div id="salutation" class="col-md-12">Dear Santa,</div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6 text-center">
                        <label id="eminem" for="inputName">My name is</label>
                    </div>  
                    <div class="form-group col-md-6">
                        <input type="name" class="form-control" id="kidInput" placeholder="Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 text-center">
                        <label id="naughtNice" for="form-check-label">This year I have been</label>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="form-check">
                            <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="naughtyNice">
                            Very Good
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="naughtyNice">
                            Good
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="naughtyNice">
                            Only Sort of Good
                            </label>
                        </div>
                    </div>
                </div>  
                <div class="form-group">
                    <textarea type="text" class="form-control" id="inputBody" rows="6" placeholder="Type your message to Santa here!"></textarea>
                </div>
            </form>
        </div>
        <div id="funnySanta" class="col-md-6">
            <div class="topMessage">
                    <h1>Merry</h1>
            </div>
            <div class="window">
                <div class="santa">
                    <div class="head">
                        <div class="face">
                            <div class="redhat">
                                <div class="whitepart"></div>
                                <div class="redpart"></div>
                                <div class="hatball"></div>
                            </div>
                            <div class="eyes"></div>
                            <div class="beard">
                                <div class="nose"></div>
                                <div class="mouth"></div>
                            </div>
                        </div>
                        <div class="ears"></div>
                    </div>
                    <div class="body"></div>
                </div>
            </div>
            <div class="bottomMessage">
                    <h1>Christmas!</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div id="toyList" class="row">
                <div class="col-6 col-sm-6">
                    <input id="kidInput" type="text" placeholder="Present 1">
            <div id="toy-list" class="row">
                <div id="toy-items" class="col-6 col-sm-6">
                    <input type='text' id="item1" ng-model="gifts.item1" ng-keyup="search(gifts.item1, $event)" ng-enter="removeFilteredItems()">
                </div>
                <div id="list-group">
                    <ul ng-hide="hidethis" style="color:#000">
                        <li class="list-group-item" style="color:#000" ng-repeat="item in filteredItems" ng-click="selectItem(item)">{{item}}</li>
                    </ul>
                </div>
            </div>
            <div class="add-new-toy col-md-12">
                <input type="button" id="new-field" class="text-center" value="Add A New Toy" ng-click="addNewToy()">
                <input type="button" id="send-list" class="text-center" value="Send To Santa" ng-click="sendToList(gifts)">       
            </div> 
            <div class="col-md-12">
                <input type="button" class="clickButton text-center" value="Add A New Toy" ng-click="addInput('toyList')">
                <p ng-repeat="gift in gifts">{{gift.item_name}}</p>
            </div> 
        </div>         
        <div id="instructions" class="col-md-6"></div>
    </div>
</div>
